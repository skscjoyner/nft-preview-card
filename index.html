<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div role="main" class="card">
    <img class="cube" src="images/image-equilibrium.jpg" alt="Picture of tilted cube">
    <div class="view-overlay"><img src="images/icon-view.svg" alt="eye"></div>

    <h1>
      Equilibrium #3429
    </h1>

    <p class="copy">
      Our Equilibrium collection promotes balance and calm.
    </p>

  <section class="info">
    <div class="price">
      <img src="images/icon-ethereum.svg" alt="Etherium logo">
      <div>0.041 ETH</div>
    </div>
    <div class="time">
      <img src="images/icon-clock.svg" alt="Clock icon">
      <div>3 days left</div>
    </div> 
  </section>

  <div class="owner">
    <img class="photo" src="images/image-avatar.png" alt="Picture of Jules Wyvern">
    <div>Creation of <span>Jules Wyvern</span></div>
  </div>

</div>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/skscjoyner/nft-preview-card.git">Shawn Joyner</a>.
</footer>
 
</body>
</html>
